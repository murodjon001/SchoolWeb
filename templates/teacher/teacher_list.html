{% extends '../base.html' %}


{% block content %}
 <!-- Team Start -->
 <div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">O'qituvchilar</h5>
            <h1>Maktabimiz o'qituvchilari</h1>
        </div>
        
        <div class="row">      
            {% for teachers in teachers %}   
           
            <div class="col-md-6 col-lg-3 text-center team mb-4">
                <div class="team-item rounded overflow-hidden mb-2">
                    <div class="team-img position-relative">
                        <img class="img-fluid" src="{{ teachers.photo.url }}" alt="Chiqmadi">
                    </div>
                    <div class="bg-secondary p-4">
                        <h5><a href="{% url 'school:teacher_details' teachers.id %}">{{teachers.name}}</a></h5>
                        <p class="m-0">{{teachers.science.science_name}}</p>
                    </div>
                </div>
            </div>   
                
            {% endfor %}  
        </div>
       


{% endblock %}
