{% extends '../base.html' %}

{% block content %}

<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-5">
            <h1>Maktabimiz e'lon va yangiliklari</h1>
        </div>
        
        <div class="row">      
            {% for post in all_post %}   
           
            <div class="col-md-6 col-lg-3 text-center team mb-4">
                <div class="team-item rounded overflow-hidden mb-2">
                    <div class="team-img position-relative">
                        <img class="img-fluid" src="{{ post.photo.url }}" alt="Chiqmadi">
                    </div>
                    <div class="bg-secondary p-4">
                        <h5><a href="{% url 'news:post_details' post.id %}" >{{post.title}}</a></h5>
                        
                        <p class="m-0">{{post.category.category_name}}</p>
                     
                    </div>
                </div>
            </div>   
                
            {% endfor %}  
        </div>
    </div>

</div>


{% endblock %}
